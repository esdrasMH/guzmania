<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Esdras Malavé">
    <meta name="description" content="Maquetado básico reloj-calendario con HTML, CSS y JavaScript">
    <title>Basic clock-calendar </title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body onload="getDateFull()">
    <section class="main">
        <section class="sonar-element"></section>
        <section class="timer">
            <div class="hours">00</div>
            <div class="minutes">00</div>
            <div class="seconds">00</div>
        </section>
        <section class="date">
            <p class="title">DAY</p>
            <div class="day">00</div>
            <div class="month-year">MONTH 0000</div>
        </section>
    </section>
</body>

</html>
